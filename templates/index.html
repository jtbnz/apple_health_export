<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Health Data Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Apple Health Data Visualizer</h1>
        
        <div class="controls">
            <h3>Time Range</h3>
            <div class="button-group">
                <button onclick="setTimeRange('day')">Day</button>
                <button onclick="setTimeRange('week')">Week</button>
                <button onclick="setTimeRange('month')">Month</button>
                <button onclick="setTimeRange('year')">Year</button>
                <button onclick="setTimeRange('all')">All</button>
            </div>
            
            <div class="zoom-controls">
                <button onclick="resetZoom()">Reset Zoom</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="weightChart"></canvas>
        </div>
        
        <div class="info">
            <p>Use mouse wheel to zoom in/out. Click and drag to pan.</p>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
